<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>螞蟻部落</title>
<style type="text/css">
ul li{
  height:40px;
  line-height:40px;
  list-style:none;
}
#tooltip{ 
  position:absolute; 
  border:1px #solid #333; 
  background:#f7f5d1; 
  padding:1px; 
  color:#333; 
  display:none; 
} 
</style> 
<script type="text/javascript" src="mytest/jQuery/jquery-1.8.3.js"></script>
<script type="text/javascript">
$(function (){ 
  var x = 10; 
  var y = 10; 
  $("a.tooltip").mouseover(function(e){
    this.myTitle = this.title; 
    this.title = ""; 
    var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>"; 
    $("body").append(tooltip); 
    $("#tooltip").css({ 
      "top": (e.pageY + y) + "px", 
      "left": (e.pageX + x) + "px" 
    }).show("fast"); 
  }).mouseout(function (){
    this.title = this.myTitle; 
    $("#tooltip").remove(); 
  }).mousemove(function (e){
    $("#tooltip").css({ 
      "top": (e.pageY + y) + "px", 
      "left": (e.pageX + x) + "px" 
    }); 
  }); 
}) 
</script> 
</head>
<body>
<ul> 
  <li><a href="#" class="tooltip" title="螞蟻部落歡迎您">螞蟻部落一</a></li> 
  <li><a href="#" class="tooltip" title="分享和互助是最大的胸懷">螞蟻部落二</a></li> 
</ul> 
</body>
</html>
